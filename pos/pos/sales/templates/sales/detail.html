<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table mr-1"></i>	
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
	                            <th>{{ data.last.date }}</th>
	                            <th>{{ data.last.products}}</th>
	                            <th>{{ data.last.qty}}</th>
	                            <th>{{ data.last.products.price}}</th>
							</tr>
						</thead>
					</table>
				<!-- <a type="button" class="btn btn-danger" href="/sales/print">Beli</a> -->
					<td>
						<!-- <a type="button" class="btn btn-primary" href="/sales/input">Tambah</a> -->
			            <a type="button" class="btn btn-danger" href="/sales">Kembali</a>
					</td>
				</div>
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</html>
