{% load static %}
{% include 'home/base.html' %}

<!DOCTYPE html>
<html>
	<head>
		<title>Update Data Supplier</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div id="layoutSidenav_content">
			<div class="container-fluid">
				<h1 class="mt-4">Update Produk</h1>
					<ol class="breadcrumb mb-4">
								<li class="breadcrumb-item active">Update Produk</li>
							</ol>
			<main>
				<div class="row">
				<div class="col-xl">
					<div class="card mb-4">
						<div class="card-header">
							
		  	</nav>
			<div class="container ">
			  <div class="row">
			    <div class="col-xl">
				<form method="POST" action="" class="mt-3">
				{% csrf_token %}
					<div class="form-group">
				    	<label>Kode</label>
					    <input type="number" class="form-control w-50 mb-3"  name="kode" value="{{data.kode}}">
				    	<label>Name</label>
					    <input type="text" class="form-control w-50 mb-3"  name="name" value="{{data.name}}">
				    	<!-- <label>Category</label>

					    <input type="text" class="form-control w-50 mb-3"  name="#" value=""> -->

					    <input type="text" class="form-control w-50 mb-3"  name="price" value="{{data.price}}">
				    	<!-- <label>Stock</label>
					    <input type="text" class="form-control w-50 mb-3"  name="#" value=""> -->
						<button type="submit" class="btn btn-primary mt-3">Update</button>
				  		<a type="button" class="btn btn-primary ml-3 mt-3" href="/products">Back !!!</a>
				  	</div>
				</form>
			</div>
		</div>
	</body>

        <script src="{% static 'css/dist/assets/demo/datatables-demo.js' %}"></script>
</html>
