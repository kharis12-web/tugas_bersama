<!DOCTYPE html>
<html>
	<head>
		<title>Update Data Supplier</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		  	<nav class="navbar navbar-dark bg-info">
		    	<a class="navbar-brand" href="/suppliers">Update Data Supplier</a>
		  	</nav>
			<div class="container ">
			  <div class="row">
			    <div class="col-xl">
				<form method="POST" action="" class="mt-3">
				{% csrf_token %}
					<div class="form-group">
				    	<label>Name</label>
					    <input type="text" class="form-control w-50 mb-3"  name="name" value="{{data.name}}">
				    	<label>Phone</label>
					    <input type="number" class="form-control w-50 mb-3"  name="phone" value="{{data.phone}}">
				    	<label>Addres</label>
					    <input type="text" class="form-control w-50 mb-3"  name="addrs" value="{{data.addrs}}">
				    	<label>Description</label>
					    <input type="text" class="form-control w-50 mb-3"  name="desc" value="{{data.desc}}">
						<button type="submit" class="btn btn-primary mt-3">Update</button>
				  		<a type="button" class="btn btn-primary ml-3 mt-3" href="/supplier">Back !!!</a>
				  	</div>
				</form>
			</div>
		</div>
	</body>
</html>
