{% extends "base.html" %}


{% block content %}
<div id="layoutSidenav_content">
  <main>
      <div class="container-fluid">
          <h1 class="mt-4">Halaman Utama</h1>
          <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">halaman utama</li>
          </ol>
          <!-- Table -->
          <div class="row">
            <div class="col-md-10">
              <div class="card-body">
                <a class="btn btn-primary" type="submit" href="/barang/create">Tambah</a>
                  <div class="table-responsive">
                      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                          <thead>
                            <tr>
                              <th>Nama</th>
                              <th>Harga</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                            {% for d in data %}
                            <tr>
                              <td>{{d.nama}}</td>
                              <td>{{d.harga}}</td>
                              <td>
                                <a class="btn btn-success btn-sm" href="{{d.id}}/update">Edit</a>
                                <a class="btn btn-danger btn-sm" href="{{d.id}}/delete">Hapus</a>
                              </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
          </div>
          {% endblock %}
      </div>
  </main>
</div>
